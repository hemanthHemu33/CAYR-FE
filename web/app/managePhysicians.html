<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAYR - Physician Master</title>
    <script src="../common/modxCore/js/jquery-3.6.0.min.js"></script>>
    <script src="../common/modxCore/js/bootstrap.bundle.min.js"></script>
      <script src="../common/modxCore/js/bootstrap.min.js"></script>
       <script src="../common/modxCore/js/AppAsyncCallBack.js"></script>
   <script src="../common/modxCore/js/modxAppCore.js"></script>
     <script src="../common/modxCore/js/QCGrid.js"></script>

   <link href="../common/modxCore/css/QCGrid.css" rel="stylesheet" />
    <link rel="stylesheet" href="../common/theme/assets/css/styles.min.css" />
    <link rel="stylesheet" href="../common/theme/assets/css/theme.css" />
       <link href="../common/modxCore/fontawesome-free-6.7.2/css/all.min.css" rel="stylesheet" />
    <script src="../common/modxCore/js/QCGridConfiguration.js"></script>
    <link href="../common/css/flatDatePicker.css" rel="stylesheet" />
    <!--Custom css-->
    <link href="../app/css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="../common/css/CustomTheme.css" />

    <style>
        body,
        html {
            overflow: scroll;
            padding-right: 0 !important;
        }

        .content-wrapper {
            padding: 6px !important;
            width: 100%;
            flex-grow: 1;
        }

        .navbar .navbar-menu-wrapper {
        }

        .btn-link-table {
            font-weight: bold !important;
            border: none !important;
            color: dodgerblue !important;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Footer will stay at the bottom */
        .footer {
            margin-top: auto;
        }
    </style>
</head>

<body class="theme-mountain">
    <div class="container-scroller" id="divMain">
        <!--Top menu start-->
        <div id="includeTopMenu">
        </div>
        <!--Top menu end-->

        <div class="container-fluid page-body-wrapper ">
            <!-- side bar -->
            <div id="includeLeftMenu"></div>
            <!-- side bar -->
            <!--  Main wrapper -->
            <div class="main-panel">
                <div class="theme-setting-wrapper">
                    <div id="theme-settings" class="settings-panel" style="top: 55px !important">
                        <div class="settings-heading" style="border-bottom: 1px solid #dee2e6;">
                            Manage Physican
                            <i class="settings-close fas fa-times" data-ev="EV_CloseSubMenu"></i>
                            <i class="fas fa-ellipsis-v menu-icon mx-4 settings-close d-none" id="dictEllipsisDropdown" data-bs-toggle="dropdown" aria-expanded="true" data-ev="EV_Show_EllipsisMenu"></i>
                            <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list pb-0" id="dictEllipsisMenu" aria-labelledby="dictEllipsisDropdown">
                            </div>
                        </div>
                        <ul class="list-unstyled" id="subMenuList" style="cursor:pointer">
                            <li class="m-2 custom-dist-codes" value="Manage Physician Master" data-ev="EV_ManagePhysicianMaster" style="background-color: lightgray;">Physician Master </li>
                            <li class="m-2 custom-dist-codes" value="Manage Physician Facility" data-ev="EV_ManagePhysicianFacility">Facility Physician</li>
                        </ul>
                    </div>
                </div>
                <div class="content-wrapper">
                    <div class="row d-flex menuDiv mt-0">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="manageFacilityGrid" style=" border-right: 1px solid #ddd;">
                            <!-- Controls Row -->
                            <div class="control-section custom-margin-dictionary mt-3" id="FacilityFilter" style="padding:0px">
                                <label class="lblheading">
                                    Physician Master
                                </label>
                                <div class="d-flex justify-content-between mt-1">
                                    <!-- Search By -->
                                    <div class="fi d-flex flex-column  mb-2" style="width:200px">
                                        <label for="searchType" class="fw-bold mb-1">Search By</label>
                                        <select class="form-select form-select-sm" id="searchType" data-ev="Ev_SearchPhysOption" aria-label="Choose search type">
                                            <option value="" selected>Select</option>
                                            <option value="npi">Physician NPI</option>
                                            <option value="physicianName">Physician Name</option>
                                            <option value="speciality">Speciality</option>
                                        </select>
                                    </div>
                                    <div id="searchVal" class="fi d-flex flex-column mb-2 mx-1" style="width:200px"data-model="PhyValMeta">
                                        <label for="searchValue" class="fw-bold mb-1">Search Value</label>
                                        <input type="text" class="form-control form-control-sm " id="searchVal"
                                               placeholder="Enter Search Value...." autocomplete="off" data-model-prop="SearchVal">
                                    </div>
                                    <button type="button" class="custom-add-btn btn-primary" id="btnSearchPhysician" data-ev="Ev_searchPhysician" data-toggle="tooltip" title="Search Physician " aria-label="Search">
                                        <i class="fa-solid fa-magnifying-glass" data-ev="Ev_searchPhysician" aria-hidden="true"></i>Search
                                    </button>
                                    <!-- Right: Add Button -->
                                    <button class="custom-add-btn btn-primary" id="btnAddPhysicianMaster" data-ev="EV_AddPhysician" data-toggle="tooltip" title="Add Physician">
                                        <i data-ev="EV_AddPhysician" class="fa fa-plus" style="cursor:pointer;"></i> Add Physician
                                    </button>
                                </div>
                               

                            </div>

                            <!-- Separator -->
                            <div class="separator"></div>

                            <!-- Grid Section -->
                            <div class="row">
                                <div class="col-12">
                                    <div id="ClientNoMsg" class="d-none" style="margin-left:200px">

                                    </div>
                                    <div class="table-bordered cursor-pointer mb-3 custom-margin-dictionary" id="PhysicianMasterGrid">
                                        <!-- Grid content -->
                                    </div>

                                </div>

                                <div class=" d-none col-12 mt-4 custom-margin-dictionary" id="AdditionalPhyInfo">
                                </div>
                            </div>
                        </div>
                        <!--Add-->
                        <div id="divAddEditPhysician" class="col-lg-5 col-md-5 col-sm-12 pt-3 bg-white in-tkt-modelCntr d-none" data-model="PhysicianMeta">
                            <div class="mngFaclit-header position-relative">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h5 class="mb-1">Physician</h5>
                                        <p class="mb-0 text-muted small">Assign physician to facility with Speciality and date range.</p>
                                    </div>
                                    <button type="button" class="btn-close" aria-label="Close" title="Cancel" data-ev="EV_CloseAddUpdatePhysician"></button>
                                </div>
                                <div id="divValidateMsgMap" class="error-message mt-2 w-100"></div>
                            </div>

                            <!-- Physician Details -->
                            <fieldset class="facility-fieldset border p-2 rounded mb-3">
                                <legend class="float-none w-auto">Physician Details / Address Info</legend>
                                <div class="row">
                                    <input class="d-none" id="inpPhysiciansMasterID" data-model-prop="PhysiciansMasterID" />

                                    <div class="form-group col-md-4">
                                        <label>Physician NPI <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-sm numeric-only"
                                               data-model-prop="PhysicianNPI"
                                               maxlength="10"
                                               id="inpPhysicianNPI"
                                               pattern="\d*"
                                               inputmode="numeric"
                                               title="Only numeric values allowed"
                                               autocomplete="off">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>Provider Type <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-sm  "
                                               data-model-prop="ProviderType"
                                               id="inpProviderType"
                                               autocomplete="off">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>Physician Group Code</label>
                                        <input type="text" class="form-control form-control-sm"
                                               data-model-prop="PhysicianCode"
                                               id="inpPhysicianCode"
                                               autocomplete="off">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>Suffix<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-sm"
                                               data-model-prop="Suffix"
                                               id="inpSuffix"
                                               autocomplete="off">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>First Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-sm"
                                               data-model-prop="PhysicianFirstName"
                                               id="inpPhysicianFirstName"
                                               autocomplete="off">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>Middle Name</label>
                                        <input type="text" class="form-control form-control-sm"
                                               data-model-prop="PhysicianMiddleName"
                                               id="inpPhysicianMiddleName"
                                               autocomplete="off">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>Last Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-sm"
                                               data-model-prop="PhysicianLastName"
                                               id="inpPhysicianLastName"
                                               autocomplete="off">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>Address 1<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-sm"
                                               data-model-prop="Address1"
                                               id="inpAddress1"
                                               autocomplete="off">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>Address 2</label>
                                        <input type="text" class="form-control form-control-sm"
                                               data-model-prop="Address2"
                                               id="inpAddress2"
                                               autocomplete="off">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>City<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-sm"
                                               data-model-prop="City"
                                               id="inpCity"
                                               autocomplete="off">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>State<span class="text-danger">*</span></label>
                                        <select class="form-select form-select-sm"
                                                data-model-prop="State"
                                                id="inpState"
                                                autocomplete="off">
                                        </select>

                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>ZIP Code <span class="text-danger">*</span></label>
                                        <input type="text" maxlength="10" class="form-control form-control-sm" id="inpZIPCode" autocomplete="off" data-model-prop="ZIPCode" oninput="Core.formatZipCode(this)">

                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>Phone<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-sm " maxlength="15" data-model-prop="PhysicianPhone" id="inpPhysicianPhone" title="Only numeric values allowed" oninput="Core.formatPhone(this)">

                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>Email<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-sm"
                                               data-model-prop="PhysicianEmail"
                                               id="inpPhysicianEmail"
                                               autocomplete="off">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>Gender <span class="text-danger">*</span></label>
                                        <select class="form-select form-select-sm"
                                                data-model-prop="Gender"
                                                id="inpGender">
                                            <option value="">Select</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>Secondary Location</label>
                                        <input type="text" class="form-control form-control-sm"
                                               data-model-prop="SecondaryLocation"
                                               id="inpSecondaryLocation"
                                               autocomplete="off">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>State License Number</label>
                                        <input type="text" class="form-control form-control-sm"
                                               data-model-prop="StateLicenceNumber"
                                               id="inpStateLicenceNumber"
                                               autocomplete="off">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>Restrict Regions</label>
                                        <input type="text" class="form-control form-control-sm"
                                               data-model-prop="RestrictRegions"
                                               id="inpRestrictRegions"
                                               autocomplete="off">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>FEIN </label>
                                        <input type="text" class="form-control numeric-only"
                                               id="inpFEIN"
                                               autocomplete="off"
                                               maxlength="9"
                                               data-model-prop="FEIN">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>EIN </label>
                                        <input type="text" class="form-control numeric-only"
                                               id="inpEIN"
                                               autocomplete="off"
                                               maxlength="9"
                                               data-model-prop="EIN">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>TIN </label>
                                        <input type="text" class="form-control numeric-only"
                                               id="inpTIN"
                                               autocomplete="off"
                                               maxlength="9"
                                               data-model-prop="TIN">
                                    </div>
                                    <div class="form-group col-md-2" style="text-align: center;">
                                        <label>Active </label>
                                        <input class="form-control form-control-sm" type="checkbox" value="" data-model-prop="Active" checked="">
                                    </div>


                                </div>

                            </fieldset>

                            <fieldset class="facility-fieldset border p-2 rounded mb-3">
                                <legend class="float-none w-auto">Credential & Affiliations</legend>
                                <div class="row">
                                    <!-- Credential -->
                                    <div class="form-group col-md-4">
                                        <label>Credential<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-sm"
                                               data-model-prop="Credential"
                                               id="inpCredential">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>Primary Department <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-sm"
                                               data-model-prop="PrimaryDepartment"
                                               id="inpPrimaryDepartment">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>Primary Location <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-sm"
                                               data-model-prop="PrimaryLocation"
                                               id="inpPrimaryLocation">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>Pecos Status</label>
                                        <select class="form-select form-select-sm"
                                                data-model-prop="PecosStatus"
                                                id="inpPecosStatus">
                                            <option value="">Select</option>
                                            <option value="Active">Active</option>
                                            <option value="Inactive">Inactive</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>Pecos Date</label>
                                        <input type="text" class="form-control form-control-sm dt"
                                               data-model-prop="PecosDate"
                                               id="inpPecosDate">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>Pecos Disenroll Date</label>
                                        <input type="text" class="form-control form-control-sm dt"
                                               data-model-prop="PecosDisEnrollDate"
                                               id="inpPecosDisEnrollDate" autocomplete="off">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>Pecos Last Date</label>
                                        <input type="text" class="form-control form-control-sm dt"
                                               data-model-prop="PecosLastDate"
                                               id="inpPecosLastDate" autocomplete="off">
                                    </div>
                                </div>

                            </fieldset>





                            <!-- Speciality Information Info -->
                            <fieldset class="facility-fieldset border p-2 rounded mb-3">
                                <legend class="float-none w-auto">Speciality Information</legend>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label>Speciality <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-sm "
                                               data-model-prop="Speciality"
                                               id="inpSpeciality">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Speciality Description <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-sm "
                                               data-model-prop="SpecialtyDescription"
                                               id="inpSpecialtyDescription">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Taxonomy Code <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control form-control-sm "
                                               data-model-prop="TaxonomyCode"
                                               id="inpTaxonomyCode">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Secondary Taxonomy Code</label>
                                        <input type="text" class="form-control form-control-sm "
                                               data-model-prop="SecondaryTaxonomyCode"
                                               id="inpSecondaryTaxonomyCode">
                                    </div>
                                </div>

                            </fieldset>


                            <!-- Action Buttons -->
                            <div class="d-flex gap-2 mt-2">
                                <button class="custom-add-btn btn-primary" data-ev="EV_Save_PhysicainMaster" id="btnSavePhysicainMaster">
                                    <i class="fas fa-save mr-1" data-ev="EV_Save_PhysicainMaster"></i> Save
                                </button>
                                <button id="btnDeletePhysicainMaster" type="button" class="custom-del-btn mx-2" data-ev="EV_Delete" style="display: none;">
                                    <i class="fa fa-trash mr-1" data-ev="EV_Delete" aria-hidden="true"></i> Delete
                                </button>
                            </div>
                            <div id="inlinealertMessage" class="mt-2 text-danger small"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../common/js/loadHtmlCtl.js"></script>
    <script src="../common/js/core.js"></script>
    <script src="../common/theme/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../common/theme/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../common/theme/assets/js/theme.js"></script>
    <script src="../common/theme/assets/js/template.js"></script>
    <script src="../common/js/jquery-3.6.0.min.js"></script>
    <!--jQuery UI-->
    <script src="../common/js/jquery-ui.min.js"></script>
    <script src="../common/js/selectize.min.js"></script>
    <script src="../common/js/bootstrap-datepicker.min.js"></script>
    <script src="../common/js/flatDatePicker.js"></script>
    <script src="js/managePhysicians.js"></script>
    <script>
        $(document).on('input', 'input[type="text"].numeric-only', function () {
            this.value = (this.value || '').replace(/\D/g, '');
        });
    </script>
</body>

</html>
